[general]
log_level = info
ipv6 = false

[proxy-group]
良心云 = select, 自动选择, 故障转移, 🇭🇰 香港, 🇸🇬 新加坡, 🇯🇵 日本, 🇺🇸 美国

自动选择 = url-test,
故障转移 = fallback,

🇭🇰 香港 = url-test,
🇸🇬 新加坡 = url-test,
🇯🇵 日本 = url-test,
🇺🇸 美国 = url-test,

[proxy-test]
url = http://www.gstatic.com/generate_204
interval = 600  # 每10分钟测速一次

[ruleset]
中国域名 = https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/cn-domain.txt
广告拦截 = https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt
OpenAI = https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/openai.txt

[rules]
RULE-SET,中国域名,DIRECT
RULE-SET,广告拦截,REJECT
RULE-SET,OpenAI,良心云
GEOIP,CN,DIRECT
FINAL,良心云

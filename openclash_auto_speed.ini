[general]
log-level = info
mode = rule
ipv6 = false
dns:
    enable: true
    ipv6: false
    default-nameserver: [223.5.5.5, 119.29.29.29, 114.114.114.114]
    enhanced-mode: fake-ip
    fake-ip-range: 198.18.0.1/16
    use-hosts: true
    respect-rules: true
    proxy-server-nameserver: [223.5.5.5, 119.29.29.29, 114.114.114.114]
    nameserver: [223.5.5.5, 119.29.29.29, 114.114.114.114]
    fallback: [1.1.1.1, 8.8.8.8]
    fallback-filter: { geoip: true, geoip-code: CN, geosite: [gfw], ipcidr: [240.0.0.0/4], domain: [+.google.com, +.facebook.com, +.youtube.com] }
tun = true

[experimental]
xudp = true

[proxy]

[proxy_group]
proxy_group = 节点选择, select, 自动选择
proxy_group = 自动选择, url-test, interval=300, tolerance=50, lazy=true

[rule]
rule = GEOIP, CN, DIRECT
rule = MATCH, 节点选择

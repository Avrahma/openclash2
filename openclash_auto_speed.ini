[General]
url = https://example.com/your-subscription.yaml
interval = 60
name = MySimpleSub
type = Clash

[Settings]
auto_update = true

# 选择默认策略组（这个名字要和你的订阅里面的策略组名称匹配）
default_strategy_group = "Auto"

# 代理模式，支持 Rule, Global, Direct（规则/全局/直连）
proxy_mode = Rule

# 允许局域网访问（true/false）
allow_lan = true

# 日志等级 info warning error
log_level = info
